<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" content="text/html; charset=UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="/css/login.css" rel="stylesheet">
    <script>


    </script>

</head>
<body>
<header id="header">
    header
</header>
<div class="container d-flex align-items-center py-4 bg-body-tertiary ">
    <main class="form-signing w-50 m-auto">
        <form action="/login" method="POST" id="form-container" >
            <div class="mb-5 mt-5" id="logo" ><img src="/img/logo-no-background.png" width="200px" alt="GPTutor Logo">
            </div>
            <h1 class="h3 mb-3 fw-norma text-center">Please sign in</h1>

            <div class="form-floating">
                <input type="text" class="form-control" id="floatingInput" name="username" placeholder="user Id ">
                <label for="floatingInput">User ID</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>
            <div>
                <ul class="d-flex justify-content-center mt-3 mb-3">
                    <li><a id="sign-up"> 회원가입 </a></li>
                    <li> / </li>
                    <li><a id="find-password"> 비밀번호 찾기 </a></li>
                </ul>
            </div>
            <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
        </form>
    </main>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

<footer id="footer">
    footer
</footer>
</body>
</html>
